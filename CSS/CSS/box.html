<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Box Model</title>
    <style>
        /* ... */

        body{
            font-size: 80px;
        }

        .c1{background-color: rgb(55, 55, 255);}
        .c2{background-color: rgb(152, 75, 224);}
        .c3{background-color: rgb(209, 47, 79);}

        div{
            float: left;
            padding: 100px;
            margin: 0 20px;


            transition: .5s;
        }

        div:hover{
            border: solid 2px ;
        }
    </style>
</head>

<body>
    <div class="c1">1</div>
    <div class="c2">2</div>
    <div class="c3">3</div>
</body>

</html>
