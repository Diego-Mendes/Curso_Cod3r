<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica - Vote!</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="urna">
        <section class="tela">
            <div class="d-1">
                    <div class="d-1-left">
                       
                        <div class="part1">
                            <span>SEU VOTO PARA</span>
                        </div>
                        
                        <div class="part2">
                            <span>VEREADOR</span>
                        </div>

                        <div class="part3">
                            <div class="num pisca"></div>
                            <div class="num"></div>
                            
                        </div>
                        
                        <div class="part4">
                            Nome: <br>
                            Partido: <br>
                            Vice: <br>
                        </div>
                    </div>
                    
                    <div class="d-1-right">
                        <div class="d1-img">
                            <img id="img1" src="images/i1.png" alt="imagem-candidato" >
                            <label for="img1">Prefeito</label>
                        </div>
                        
                        <div class="d1-img small" >
                            <img id="img2" src="images/i2.png" alt="imagem-candidato" >
                            <label for="img2">Vice-Prefeito</label>
                        </div>
                    </div>
                </div>

                <div class="d-2">Aperte a tecla: <br>
                    CONFIRMA para CONFIRMAR este voto <br>
                    CORRIGE para REINICIAR este voto </div>
                </section>
                
                <section class="teclado">

                    <div class="linha1">
                        <button class="buttons" onclick="tecla('1')">1</button>
                        <button class="buttons" onclick="tecla('2')">2</button>
                        <button class="buttons" onclick="tecla('3')">3</button>
                    </div>
                    <div class="linha2">
                <button class="buttons" onclick="tecla('4')">4</button>
                <button class="buttons" onclick="tecla('5')">5</button>
                <button class="buttons" onclick="tecla('6')">6</button>
            </div>
            <div class="linha3">
                <button class="buttons" onclick="tecla('7')">7</button>
                <button class="buttons" onclick="tecla('8')">8</button>
                <button class="buttons" onclick="tecla('9')">9</button>
            </div>
            <div class="linha4">
                <button class="buttons" onclick="tecla('0')">0</button></div>
            <div class="linha5" id="linha-acao">
                <button class="buttons" onclick="tecla('branco')">BRANCO</button>
                <button class="buttons" onclick="tecla('corrige')">CORRIGE</button>
                <button class="buttons" onclick="tecla('confirma')">CONFIRMA</button>
            </div>
        </section>
    </section>
    
    <script src="candidatos.js"></script>
    <script src="script.js"></script>
</body>
</html>
