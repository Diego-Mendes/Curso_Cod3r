<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags não visuais</title>
</head>
<body>

    <!--
        section - seção de uma página
        article - específica conteúdo independente e autocontido
        nav - links de navegação
        aside - representa uma seção  relacionado ao conteúdo do seu entorno, que poderia ser considerado separado do conteúdo. Essas seções são, muitas vezes, representadas como barras laterais. Elas muitas vezes contem explicações laterais, como a definição de um glossário.

        details - especifica detalhes adicionais que o usuário pode abrir e fechar sob demanda
    -->
    

    <h1>Tag semânticas</h1>

    <p><strong>Aside:</strong>... conteuo conteudo<aside>lorem bla bla</aside> </p>

    <p>Details: </p>
    <details>sdsdd</details>
    
</html>
