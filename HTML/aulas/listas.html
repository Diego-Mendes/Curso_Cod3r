<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>

    <h1>Listas</h1>
    <h3>Listas ordenadas:</h3>

    <p>
        <ol>
            <li>Diego</li>
            <li>Otávio</li>
            <li>Caio</li>
        </ol>
    </p>

    <h3>Lista não ordenadas:</h3>
    <p>
     <ul>
        <li>Css</li>
        <li>Javascript</li>
        <li>HTML</li>
     </ul>
    </p>

    <h3>Lista de definição:</h3>
    <p>
        <dl>
            <dt>Machine learning</dt><!--O que você quer definir-->
            <dd>Inteligência artificial</dd> <!--Definição em si-->
            
        </dl>
    </p>
    
</body>
</html>
