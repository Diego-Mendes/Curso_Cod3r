<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        // ...

        function log(){
            console.log(this)
        }

        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        const lista = document.querySelector('div ul')

        //acessa o elemento pai(div com os uls dentro) e usa na função log
        lista.parentNode.log()

        //seleciona os elementos filhos(lis) e usa na log
        lista.childNodes.log()

        //seleciona o primeiro filha de lista
        const primeiro = lista.firstChild
        primeiro.log()

        //pega o proximo filho de lista
        primeiro.nextSibling.log()

        const ultimo = lista.lastChild //ultimo filho
        ultimo.log()

        //pega o elemento anterior de um elemento qualquer:
        ultimo.previousSibling.log()

        //essas opções trazem os elementos sem os text:
        lista.children.log() //filhos
        lista.firstElementChild.log() //primeiro
        lista.lastElementChild.log() //ultimo
        lista.parentNode.previousElementSibling.log() //elemento irmão anterior
        lista.parentNode.nextElementSibling.log() //elemento irmão proximo

    </script>
</body>

</html>
