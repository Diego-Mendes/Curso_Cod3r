<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        // ...
        const img = document.querySelector('img')

        //formas de acessar uma propriedade do elemento, nesse caso o src de img
        console.log('getAttibute:', img.getAttribute('src'))
        console.log('src:', img.src)
        console.log('["src"]', img['src'])

        console.log('alt:', img.alt)

        console.log('elemento "img" ------------------')
        console.log('NodeType', img.nodeType)
        console.log('NodeName:', img.nodeName)

        const link = document.querySelector('a')
        link.firstChild.nodeValue = 'Novo Texto' //modifica o texto do link
    </script>
</body>

</html>
