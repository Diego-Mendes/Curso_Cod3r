<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        // ...

        const lista = document.querySelector('div ul[destino="escritório"]')

        console.log('childNodes:', lista.childNodes)
        console.log('getAttribute:', lista.getAttribute('destino'))
        console.log('hasAttribute:', lista.hasAttribute('destino')) //verifica se um atributo existe

        lista.setAttribute('destino', 'empresa') //altera o valor de destinos
        console.log('getAttribute:', lista.getAttribute('destino'))

        lista.setAttribute('status', 'aberto')
        console.log('Status:', lista.getAttribute('status'))

        console.log(lista.dataset) //acessa os atributos que tennham alhuma propriedade com data no nome
        console.log(lista.getAttribute('data-urgencia'))


    </script>
</body>

</html>
