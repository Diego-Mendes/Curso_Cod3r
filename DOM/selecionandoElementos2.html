<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        // ...

        //pegando pelo querySelector
        document.querySelector('#primeiro').classList.add('destaque')

        //função que adiciona/remove a classe destaque no seletor passado
        const adicionar = (seletor, sn) => document.querySelectorAll(seletor).forEach(e => sn == 'add' ? e.classList.add('destaque') : e.classList.remove('destaque'))

        adicionar('#primeiro', 'add')
        adicionar('*', 'remove')

        //todo mundo menos o que tem id primeiro
        adicionar(':not(#primeiro)', 'add')
        adicionar('*', 'remove')

        //pega o primeiro elemento div:
        adicionar('div:nth-of-type(1)', 'add')

        adicionar('*', 'remove')
        
        //pegando por atributo:
        adicionar('[wb-attrib]', 'add')
    </script>
</body>
</html>
